<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="auth.js"></script>
    <script defer src="admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 text-gray-900">

    <nav class="bg-red-600 p-4 text-white text-center text-xl">Admin Panel</nav>

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Upload Photos</h1>

        <div class="flex justify-center">
            <input type="file" id="fileInput" class="p-2 border rounded-lg mr-2">
            <button onclick="uploadPhoto()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Upload</button>
        </div>

        <div id="admin-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6"></div>
    </div>

</body>
</html>
